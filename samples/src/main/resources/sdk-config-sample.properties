# Apache HTTP Client parameters
client.max_number_of_connections=20
# A timeout value of zero is interpreted as an infinite timeout
client.socket_timeout=0

# Message bus parameters
messagebus.port=5671

# SSL parameters (TrustStore)
# Do not disable SSL in production environment!
truststore.enabled=true
truststore.file=src/main/resources/TrustStore
truststore.password=changeit

# OneView parameters
oneview.api_version=500
oneview.hostname=10.10.10.10
oneview.username=administrator
oneview.password=admin
oneview.domain=local

# Image Streamer parameters
i3s.hostname=10.10.10.10
i3s.download_folder=/home/user/Downloads
